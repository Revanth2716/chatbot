<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chatbox">
        <div class="chatbox-header">
            <h2>Chat</h2>
        </div>
        <div class="chatbox-messages">
            <div class="message">
                <span class="user">User :</span> Hi there!
            </div>
            <div class="message">
                <span class="user">Bot:</span> Hello! How can I help you today?
            </div>
            <div class="message">
                <span class="user">User :</span> I have a question about your service.
            </div>
            <div class="message">
                <span class="user">Bot :</span> yes,tell me.
            </div> <div class="message">
                <span class="user">User :</span> I have an anger issues.
            </div> <div class="message">
                <span class="user">Bot :</span> Here is the advice that have a chocolate and go for a walk.
            </div> <div class="message">
                <span class="user">User :</span> Still i have an anger issues.
            </div> <div class="message">
                <span class="user">Bot :</span> go and have a human touch.
            </div>
        
        </div>
        <div class="chatbox-input">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
